<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Row Editor Plugin</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="content">
        <h1>Row Editor plugin example</h1>

        <table class="row-edit-table">
            <thead>
                <tr>
                    <th>Text field</th>
                    <th>Select</th>
                    <th>Checkbox</th>
                    <th>Radio</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr class="editable-row">
                    <td>
                        <span class="re-view">Some text</span>
                        <div class="re-editor">
                            <input type="text" name="text">
                        </div>
                    </td>
                    <td>
                        <span class="re-view">Value 3</span>
                        <div class="re-editor">
                            <select name="select">
                                <option value="Value 1">Value 1</option>
                                <option value="Value 2">Value 2</option>
                                <option value="Value 3">Value 3</option>
                            </select>
                        </div>
                    </td>
                    <td>
                        <span class="re-view">Choise 1</span>
                        <div class="re-editor">
                            <label for="rad1">Choise 1</label>
                            <input id="rad1" type="radio" name="radio-1" value="Choise 1">
                            <label for="rad2">Choise 2</label>
                            <input id="rad2" type="radio" name="radio-1" value="Choise 2">
                        </div>
                    </td>
                    <td>
                        <span class="re-view">No</span>
                        <div class="re-editor">
                            <input type="checkbox" name="checkbox" disabled>
                        </div>
                    </td>
                    <td>
                        <a class="re-trigger" href="#"></a>
                    </td>
                </tr>
                <tr class="editable-row">
                    <td>
                        <span class="re-view">Some text</span>
                        <div class="re-editor">
                            <input type="text" name="text">
                        </div>
                    </td>
                    <td>
                        <span class="re-view">Value 2</span>
                        <div class="re-editor">
                            <select name="select">
                                <option value="Value 1">Value 1</option>
                                <option value="Value 2">Value 2</option>
                                <option value="Value 3">Value 3</option>
                            </select>
                        </div>
                    </td>
                    <td>
                        <span class="re-view">Choise 2</span>
                        <div class="re-editor">
                            <label for="rad3">Choise 1</label>
                            <input id="rad3" type="radio" name="radio-2" value="Choise 1">
                            <label for="rad4">Choise 2</label>
                            <input id="rad4" type="radio" name="radio-2" value="Choise 2">
                        </div>
                    </td>
                    <td>
                        <span class="re-view">Yes</span>
                            <div class="re-editor">
                            <input type="checkbox" name="checkbox">
                        </div>
                    </td>
                    <td>
                        <div class="re-trigger"></div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-1.8.0.min.js"><\/script>')</script>
    <script src="js/row-editor.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
